<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css"/>

    <title>Github Profile</title>
</head>
<body>
<nav class="top">
    <div class="outer-container">
        <div class="top-left">
            <i class="fa fa-github"></i>
            <input type="text" class="top-search" placeholder="Search Github">
            <a href="https://github.com/pulls">Pull Requests</a>
            <a href="https://github.com/issues">Issues</a>
            <a href="https://gist.github.com/">Gist</a>
        </div>
        <div class="top-right">
            <a href="https://github.com/notifications"><i class="fa fa-inbox"></i></a>
            <a href="https://github.com/new"><i class="fa fa-plus"></i></a>
            <a href="https://github.com/santiagomarvin"><img src="https://avatars0.githubusercontent.com/u/11640772?v=3&s=40" alt="View Profile and more"></a>
        </div>
    </div>
</nav>

    <div class="outer-container">
        <section class="user"></section>
        <section class="main-content">
            <nav class="middle-top">
                <div class="middle-top-tabs">
                    <a href="#"><i class="octicon octicon-diff-added"></i> Contributions</a>
                    <a href="#"><i class="octicon octicon-repo"></i> Repositories</a>
                    <a href="#"><i class="octicon octicon-rss"></i> Public activity</a>
                </div>
                <button><i class="fa fa-pencil"></i> Edit Profile</button>
            </nav>
            <nav class="repo-row">
                <div class="repo-search">
                    <input type="text" placeholder="Find a repository...">
                    <button>Search</button>
                </div>
                <div class="repo-links">
                    <a href="#">All</a>
                    <a href="#">Public</a>
                    <a href="#">Sources</a>
                    <a href="#">Forks</a>
                    <a href="#">Mirrors</a>
                    <button> New</button>
                </div>
                <div class="repo"></div>
            </nav>
        </section>
    </div>
    <footer class="nav-bottom">
        <div class="outer-container">
            <ul class="links-right">
                <li><a href="https://status.github.com">Status</a></li>
                <li><a href="https://developer.github.com">API</a></li>
                <li><a href="https://training.github.com">Training</a></li>
                <li><a href="https://shop.github.com">Shop</a></li>
                <li><a href="https://github.com/blog">Blog</a></li>
                <li><a href="https://github.com/about">About</a></li>
            </ul>
            <a class="bottom-logo" href="https://github.com/"><i class="fa fa-github"></i></a>
            <ul class="links-left">
                <li>&copy; 2015 Github, Inc.</li>
                <li><a href="https://github.com/site/terms">Terms</a></li>
                <li><a href="https://github.com/site/privacy">Privacy</a></li>
                <li><a href="https://github.com/security">Security</a></li>
                <li><a href="https://github.com/contact">Contact</a></li>
            </ul>
        </div>
    </footer>


<template id="user-profile">
    <div class="profile">
        <img src=" {{ avatar_url }}" alt="photo">
        <h2> {{ name }} </h2>
        <h3> {{ login }} </h3>
    </div>
    <div class="stats">
        <h3><i class="fa fa-map-marker"></i> {{ location }} </h3>
        <h3><i class="fa fa-envelope-o"></i> {{ email }} </h3>
        <h3><i class="fa fa-clock-o"></i>Joined on {{ created_at }}</h3>
    </div>
    <div class="followers">
        <a href="{{ followers_url }}"><span>{{ followers }}</span><span>Followers</span></a>
        <a href="{{ starred_url }}"><span>0</span><span>Starred</span></a>
        <a href="{{ following_url }}"><span>{{ following }}</span><span>Following</span></a>
    </div>
</template>

<template id="repo">
{{#each this as |repo|}}
    <article class="repo-info">
        <a href=" {{ repo.html_url }} "><h3> {{ repo.name }} </h3></a>
        <p class="repo-description">{{ repo.description }}</p>
        <p class="repo-updated">{{ repo.updated }}</p>
        <p class="repo-language"> {{ repo.language }}</p>
        <p class="repo-stars">{{ repo.stargazers_count }}</p>
        <p class="repo-forks">{{ repo.forks_count }}</p>
    </article>
{{/each}}
</template>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="app.js"></script>
<!-- livereload snippet -->
<script>document.write('<script src="http://'
 + (location.host || 'localhost').split(':')[0]
 + ':35729/livereload.js?snipver=1"><\/script>')
</script>
</body>
</html>
